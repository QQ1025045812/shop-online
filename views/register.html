<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆注册</title>
    <link rel="stylesheet"  href="stylesheets/bootstrap.css">
    <script src="javascripts/jquery.js"></script>
     <script src="javascripts/bootstrap.js"></script>
</head>
<body>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">会员注册</h4>
                </div>
                <div class="modal-body">
                   <form>
                        <div class="form-group">
                            <input type="text" name="" value="" placeholder="用户名" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="密码" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="确认密码" class="form-control">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-block" class="form-control">注册</button>
                        </div>
                   </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">登陆</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#myModal').modal({
            show : true,
            backdrop : false,
            keyboard : false,
        });
    </script>
</body>
</html>
